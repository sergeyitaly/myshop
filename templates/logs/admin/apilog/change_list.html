{% load static %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  var chartData = {{ chart_data|safe }};
  
  var ctxDailyTelegram = document.getElementById('chartDailyTelegram').getContext('2d');
  var ctxDailyVercel = document.getElementById('chartDailyVercel').getContext('2d');
  
  var chartDailyTelegram = new Chart(ctxDailyTelegram, {
      type: 'bar',
      data: {
          labels: chartData.daily.telegram.time_period,
          datasets: [{
              label: 'Telegram Requests',
              data: chartData.daily.telegram.counts,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
  
  var chartDailyVercel = new Chart(ctxDailyVercel, {
      type: 'bar',
      data: {
          labels: chartData.daily.vercel.time_period,
          datasets: [{
              label: 'Vercel Requests',
              data: chartData.daily.vercel.counts,
              backgroundColor: 'rgba(153, 102, 255, 0.2)',
              borderColor: 'rgba(153, 102, 255, 1)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
</script>

<canvas id="chartDailyTelegram" width="400" height="200"></canvas>
<canvas id="chartDailyVercel" width="400" height="200"></canvas>
